<!DOCTYPE html>
<html>
  <head>
    <title>Acme Company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div class="content-login">
      <img src="/svg/Logo.png" alt="Logo" class="logo">
      <div class="headers">
        <h3>Welcome to the Acme Company</h3>
        <h5>Please log in to continue</h5>
      </div>
      <div class="error"></div>
      <form>
        <div class="input-field">
          <input id="uname" type="text" name="username" placeholder="Username">
          <img class="user-icon" src="/svg/user.svg" alt="User">
        </div>
        <div class="input-field">
          <input id="pass" type="password" name="password" placeholder="Password">
          <img class="lock-icon" src="/svg/password.svg" alt="Password">
        </div>
        <div>
          <input type="checkbox" id="remember-me" name="remember_me">
          <label for="remember-me"> Remember me</label>
        </div>
        <div class="btn-login">
          <span class="login-text">Log In</span>
          <span class="login-icon"><p>&gt</p></span>
        </div>
      </form>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
